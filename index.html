<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="calc.css">
  <title>Salary Calculator</title>
  <script src="calc.ts"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    
      <form>
        <input 
          placeholder="First Name"
          type="text"
          id="firstNameInput"
          data-testid="firstNameInput">
        <input 
          placeholder="Last Name"
          type="text"
          id="lastNameInput"
          data-testid="lastNameInput">
          <input 
          placeholder="ID"
          type="text"
          id="idInput"
          data-testid="idInput">
        <input 
          placeholder="Title"
          type="text"
          id="titleInput"
          data-testid="titleInput">
          <input 
          placeholder="Annual Salary"
          type="text"
          id="annualSalaryInput"
          data-testid="annualSalaryInput">
        </form>

        <p>
          <button 
          data-testid="submitButton"
          id="submitButton"
           onclick="submitButton(event)">Submit 
          </button>
        </p>

    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
