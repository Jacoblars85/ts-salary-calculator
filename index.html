<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="calc.css">
  <title>Salary Calculator</title>
  <script src="calc.ts"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <form>
        <input 
          placeholder="First Name"
          type="text"
          id="firstNameInput">
        <input 
          placeholder="Last Name"
          type="text"
          id="lastNameInput">
          <input 
          placeholder="ID"
          type="text"
          id="idInput">
        <input 
          placeholder="Title"
          type="text"
          id="titleInput">
          <input 
          placeholder="Annual Salary"
          type="text"
          id="annualSalaryInput">
        </form>
        <p>
          <button 
          id="submitButton"
           onclick="submitButton(event)">Submit 
          </button>
        </p>
    <h2>Employees</h2>
    <section>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
          <tr></tr>
        </tfoot>
      </table>
    </section>
  </main>
  <footer class="over-budget">
    <p id="over-budget">Total Monthly: $0</p>
  </footer>
</body>
</html>
